
<html>
    <head>
        <title>
            Sorting Visualizer
        </title>
        <link rel="stylesheet" href="index.css">
        
    </head>
<body>

    <div class="header">

        <button id="bt1" value='new_arr' class="dis" onclick="generate()">Generate New Array</button>
        <!-- //slider bar -->
        <input id="slider1" type="range" min="10" max="100" value="5" />
        
        <button id="bt" class="bubble dis" value='1' onclick="pre_sort(1)">Selection Sort</button>
        <button id="bt" class="quick dis" value='2' onclick="pre_sort(2)">Quick Sort</button>
        <button id="bt" class="selection dis" value='4' onclick="pre_sort(4)">Bubble Sort</button>
        <button id="bt" class="heap dis" value='5' onclick="pre_sort(5)">Heap Sort</button>
        <button id="bt_sort" class="dis" value='sort' onclick="sort()">Sort</button>

    </div>
    
    <div class="bar">
      <svg id="svgOne"> 
      </svg>
    </div>
    <!-- javascript  -->
    <script src="index.js"></script>
</body>
</html>
